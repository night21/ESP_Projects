<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<center>
    <h1>{{ title }}</h1>

    <div style="height:150px;width:200px;border: 2px solid aquamarine; border-radius:25px;display: inline-block;margin: 25px;padding: 25px;">
      <h2>Temperature</h2>
      <h1>{{ curr_temp }} Â°C</h1>
    </div>
    <div style="height:150px;width:200px;border: 2px solid aquamarine; border-radius:25px;display: inline-block;margin: 25px;padding: 25px;">
      <h2>Humidity</h2>
      <h1>{{ curr_hum }} %</h1>
    </div>
    <div style="height:150px;width:200px;border: 2px solid aquamarine; border-radius:25px;display: inline-block;margin: 25px;padding: 25px;">
      <h2>CO</h2>
      <h1>{{ curr_co }} ppm</h1>
    </div>
    
    <h2> Trends</h2>
    <canvas id="chart" width="1800" height="800" ></canvas>
    <script>
      var temperatureData = {
        label: "Temperature",
        lineTension: 0,
        borderColor: 'red',
        fill: false,
        data : [
	    {% for item in temperatures %}
              {{ item }},
            {% endfor %}]
          };
      
      var humidityData = {
        label: "Humidity",
        lineTension: 0,
        borderColor: 'blue',
        fill: false,
        data : [
	    {% for item in humidities %}
              {{ item }},
            {% endfor %}]
          };
      
      var coData = {
        label: "CO ppm",
        lineTension: 0,
        borderColor: 'green',
        fill: false,
        data : [
	    {% for item in cos %}
              {{ item }},
            {% endfor %}]
          };

      // bar chart data
      var barData = {
        labels : [
          {% for item in labels %}
            "{{ item }}",
          {% endfor %}
        ],
        datasets : [temperatureData, humidityData, coData]
      };

      // get bar chart canvas
      var mychart = document.getElementById("chart");

      var chartOptions = {
          legend: {
            display: true,
            position: 'top',
            labels: {
              boxWidth: 80,
              fontColor: 'black'
            }
          }
        };


      var LineChartDemo = new Chart(mychart, {
        type: 'line',
        data: barData,
        chartOptions
      });

    </script>
</center>
</body>
</html>
